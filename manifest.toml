packaging_format = 2

id = "omeka-s"
name = "Omeka S"
description.en = "Web publication system for universities, galleries, libraries, archives, and museums"
description.fr = "Système de publication Web pour les universités, les galeries, les bibliothèques, les archives et les musées"

version = "4.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://omeka.org/s/"
demo = "https://omeka.org/s/download/#sandbox"
userdoc = "https://omeka.org/s/docs/user-manual/"
code = "https://github.com/omeka/omeka-s"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "500M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/omeka"

    [install.init_main_permission]
    help.en = "With 'Visitors' permission, Omeka S will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Avec la permission 'Visiteurs', Omeka S sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/omeka/omeka-s/releases/download/v4.1.0/omeka-s-4.1.0.zip"
        sha256 = "bc0f87c07906c1aef1538b8cd1ab1ee9c3c3fe227ffea96b433a691fbd72d05f"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "mariadb-server, imagemagick, php8.2-mysql, php8.2-gd, php8.2-mbstring, php8.2-xml, php8.2-imagick"

    [resources.database]
    type = "mysql"
